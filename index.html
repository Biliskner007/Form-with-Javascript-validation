<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="contact.css">
    <script src="https://kit.fontawesome.com/cf83c74a9a.js" crossorigin="anonymous"></script>
    <title>Form</title>
</head>
<body>

<main>
<div class="wrapper-con">
    <h2 class="title-con">Leave message</h2>

    <div class="wrapper-form">
        <form action="mail.php" method="post" class="form" id="form" autocomplete="on">
            
            <div class="form-control">
                <label>Your full name<span><abbr  title="Required field">*</abbr></span></label>
                <input type="text" name="username" id="username" placeholder="Joe Black">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <p>Error message</p>
            </div>

            <div class="form-control">
                <label>Your email address<span><abbr  title="Required field">*</abbr></span></label>
                <input type="text" name="email" id="email" placeholder="joeblack@gmail.com">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <p>Error message</p>
            </div>

            <div class="form-control">
                <label>Subject<span><abbr  title="Required field">*</abbr></span></label>
                <input type="text" name="subject" id="subject">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <p>Error message</p>
            </div>

            <div class="form-control">
                <label>Message<span><abbr title="Required field">*</abbr></span></label>
                <textarea name="message" id="message" class="text"></textarea>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <p>Error message</p>
            </div>

            <button type="submit" name="submit">Send</button>
        </form>
        <div class="submit-message">
            <h3>Message was successfully sent</h3>
        </div>
    </div>
    
</div>
</main>

<script src="contact.js"></script>

</body>
</html>
